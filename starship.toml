format="""
[╭╴](238)\
$os \
in \
$all\
$line_break\
$character
"""

[character]
success_symbol = "[╰─](238)[››](yellow)"
error_symbol = "[╰─](238)[››](red)"
vicmd_symbol = "[❮](green)"

[directory]
truncation_length = 4
style = "yellow"
read_only = " "

[os]
disabled = false

[shell]
disabled = true
format = '[$indicator]($style) '
style = "green bold"

[time]
format = '[󰔛 $time ](subtext1)'
disabled = true

